<!DOCTYPE html>
<html>

<head>
  <title>Mitaka</title>
  <link rel="stylesheet" href="css/bulma.css">
  <script src="../vendor.js"></script>
</head>

<body>
  <section class="section is-medium">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <h1 class="title is-1">Mitaka</h1>

          <div class="box">
            <h2 class="title is-2">General settings</h2>
            <div id="general-settings"></div>
          </div>

          <div class="box">
            <h2 class="title is-2">API key settings</h2>
            <div class="field">
              <label class="label">
                <a href="https://www.hybrid-analysis.com">HybridAnalysis</a> API Key
              </label>
              <div class="control">
                <input type="text" class="input" id="hybridanalysis-api-key">
              </div>
            </div>
            <div class="field">
              <label class="label">
                <a href="https://urlscan.io">urlscan.io</a> API Key
              </label>
              <div class="control">
                <input type="text" class="input" id="urlscan-api-key">
              </div>
            </div>
            <div class="field">
              <label class="label">
                <a href="https://www.virustotal.com">VirusTotal</a> API Key
              </label>
              <div class="control">
                <input type="text" class="input" id="virustotal-api-key">
              </div>
            </div>
          </div>

          <div class="box">
            <h2 class="title is-2">Searcher settings</h2>
            <div id="searcherList"></div>
          </div>
          <div>
            <div class="field has-text-right">
              <div class="control">
                <button id="save" class="button is-success">
                  Save
                </button>
                <span id="status" class="has-text-weight-bold"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../options.js"></script>
  <script id="checkTemplate" type="x-tmpl-mustache">
    <div class="field has-addons">
      <div class="control is-expanded">
        <div>
          <label class="label">
            <a href="{{baseURL}}" target="_blank">{{name}}</a>
          </label>
          <span>Supported types: {{supportedTypes}}</span>
        </div>
      </div>
      <div class="control">
        <input name="{{name}}" type="checkbox" {{#isEnabled}}checked="checked" {{/isEnabled}}>
        <label>Enable</label>
      </div>
    </div>
  </script>

  <script id="general-settings-template" type="x-tmpl-mustache">
    <div class="field has-addons">
      <div class="control is-expanded">
        <div>
          <label class="label">
            Enable IDN (Internationalized Domain Name) extraction
          </label>
        </div>
      </div>
      <div class="control">
        <input id="enable-idn" type="checkbox" {{#enableIDN}}checked="checked"{{/enableIDN}}>
        <label>Enable</label>
      </div>
    </div>
  </script>
</body>

</html>
